{% extends "base.html" %}
{% block content %}
  <article class="media content-section">
    {% comment %} <img class="rounded-circle article-img" src="{{ post.created_by.profile.image.url }}"> {% endcomment %}
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="">{{ post.created_by }}</a>
        <small class="text-muted">{{ post.created_on|date:"F d, Y" }}</small>
        {% if post.created_by == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'article-update' post.pk %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'article-delete' post.pk %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ post.title }}</h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
{% endblock content %}
